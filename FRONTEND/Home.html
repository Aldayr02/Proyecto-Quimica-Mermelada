<!doctype html>
<html lang="en">
  <head>
    <title>Mermelada Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div id="fullscreen_bg" class="fullscreen_bg"/>
        <form class="form-signin">

            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-md-offset-3">
                        <div class="panel panel-default">
                            <div class="panel panel-primary">
                            
                                <h3 class="text-center"> Inventory </h3>
                            
                                <div class="panel-body">    
                                    <table class="table table-striped table-condensed">

                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Amount</th>
                                                <th>Bill</th>
                                            
                                                <th>Update</th>  
                                                <th>Delete</th> 
                                            </tr>
                                        </thead> 

                                        <tbody>
                                            <tr>
                                                
                                                <td>Filling</td>
                                                <td>100</td>
                                                <td>40 LE</td>
                                                
                                                <td><a href="http://www.jquery2dotnet.com" class="btn btn-sm btn-primary btn-block" role="button">Update</a></td>
                                                <td><a href="http://www.jquery2dotnet.com" class="btn btn-sm btn-primary btn-block" role="button">Delete</a></td>
                                            </tr>
                                            <tr>
                                                
                                                <td>Crown</td>
                                                <td>250</td>
                                                <td>150 LE</td>
                                        
                                                <td><a href="http://www.jquery2dotnet.com" class="btn btn-sm btn-primary btn-block" role="button">Update</a></td>
                                                <td><a href="http://www.jquery2dotnet.com" class="btn btn-sm btn-primary btn-block" role="button">Delete</a></td>
                                            </tr>
                                            <tr>
                                                
                                                <td>braces</td>
                                                <td>30</td>
                                                <td>800 LE</td>
                                        
                                                <td><a href="http://www.jquery2dotnet.com" class="btn btn-sm btn-primary btn-block" role="button">Update</a></td>
                                                <td><a href="http://www.jquery2dotnet.com" class="btn btn-sm btn-primary btn-block" role="button">Delete</a></td>
                                            </tr>   
                                            
                                        </tbody>
                                                
                                    </table>
                                    <a href="http://www.jquery2dotnet.com" class="btn btn-sm btn-primary btn-block" role="button">Add new item</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </form>
